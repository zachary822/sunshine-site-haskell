<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taiwan Sunshine Government</title>

    <link href="/output.css" rel="stylesheet" />
    <script src="/js/htmx.min.js"></script>
  </head>
  <body>
    <div class="navbar bg-primary text-primary-content">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl" href="/"
          >Taiwan Sunshine Government</a
        >
      </div>
      <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
          <li><a hx-get="/about.html" hx-target="#output">About</a></li>
          <li><a hx-get="/businesses?page=1" hx-target="#output">Businesses</a></li>
        </ul>
      </div>
    </div>
    <main class="container" id="main">
      <button
        class="btn btn-primary"
        hx-get="https://sv443.net/jokeapi/v2/joke/Any?format=txt&safe-mode"
        hx-target="#output"
        hx-indicator="#indicator"
      >
        New Joke
      </button>

      <span
        id="indicator"
        class="loading loading-spinner htmx-indicator"
      ></span>

      <article id="output" class="prose" />
    </main>
  </body>
</html>
